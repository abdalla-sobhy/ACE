<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 146, 62, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(255, 146, 62, 0.4);
        }
        #back-button:hover {
            background: rgba(255, 146, 62, 1);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <a href="/" id="back-button">‚Üê Back to Home</a>
    <canvas id="canvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 3, 5);

        // Renderer
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x90EE90,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Load character model
        const loader = new GLTFLoader();
        let character = null;

        loader.load(
            '/models/character/model.glb',
            (gltf) => {
                character = gltf.scene;
                character.scale.set(1, 1, 1);
                character.position.set(0, 0, 0);
                character.castShadow = true;
                character.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                scene.add(character);
                console.log('Character loaded successfully');
            },
            (progress) => {
                console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
            },
            (error) => {
                console.error('Error loading character model:', error);
                // Create fallback character
                const geometry = new THREE.CapsuleGeometry(0.5, 1.5, 4, 8);
                const material = new THREE.MeshStandardMaterial({ color: 0x6b8cff });
                const fallback = new THREE.Mesh(geometry, material);
                fallback.position.set(0, 1.25, 0);
                fallback.castShadow = true;
                scene.add(fallback);
                character = fallback;
            }
        );

        // Load room model
        loader.load(
            '/models/room/model.glb',
            (gltf) => {
                const room = gltf.scene;
                room.scale.set(1, 1, 1);
                room.position.set(0, 0, 0);
                room.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                scene.add(room);
                console.log('Room loaded successfully');
            },
            undefined,
            (error) => {
                console.error('Error loading room model:', error);
            }
        );

        // Controls
        const controls = new OrbitControls(camera, canvas);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0, 1, 0);
        controls.maxPolarAngle = Math.PI / 2;
        controls.minDistance = 2;
        controls.maxDistance = 20;

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate character slightly
            if (character) {
                character.rotation.y += 0.001;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
        console.log('3D scene initialized');
    </script>
</body>
</html>
