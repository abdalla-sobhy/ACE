<!-- i18n Translation Script -->
<script>
(function() {
  // Get language from localStorage (same key as the main app)
  function getLanguage() {
    try {
      var stored = localStorage.getItem('language');
      if (stored) return stored;
    } catch (e) {}
    return 'ar';
  }

  // Get nested property from object
  function getNestedValue(obj, path) {
    return path.split('.').reduce(function(current, key) {
      return current && current[key] !== undefined ? current[key] : null;
    }, obj);
  }

  // Apply translations to all elements with data-i18n attribute
  function applyTranslations(translations) {
    var elements = document.querySelectorAll('[data-i18n]');
    elements.forEach(function(el) {
      var key = el.getAttribute('data-i18n');
      var value = getNestedValue(translations, key);
      if (value) {
        el.textContent = value;
      }
    });
  }


  // Load and apply translations
  function loadTranslations() {
    var lang = getLanguage();

    fetch('/locales/' + lang + '.json')
      .then(function(response) {
        if (!response.ok) throw new Error('Failed to load translations');
        return response.json();
      })
      .then(function(translations) {
        applyTranslations(translations);
      })
      .catch(function(error) {
        console.warn('Could not load translations:', error);
      });
  }

  // Load translations when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadTranslations);
  } else {
    loadTranslations();
  }

  // Listen for language changes from parent
  window.addEventListener('message', function(event) {
    if (event.data && event.data.type === 'languageChange') {
      loadTranslations();
    }
  });

  // Watch for localStorage changes (in case language changes in another tab)
  window.addEventListener('storage', function(event) {
    if (event.key === 'language') {
      loadTranslations();
    }
  });
})();
</script>

<!-- Scroll communication with parent -->
<script>
(function() {
  // Track scroll state - for GSAP-based scroll system
  let isAtTop = true;
  let isAtBottom = false;
  let scrollContainer = null;
  let landingPage = null;
  let footer = null;

  // Wait for DOM to be ready
  function init() {
    scrollContainer = document.getElementById('scroll-container');
    landingPage = document.getElementById('landing-page');
    footer = document.querySelector('footer');

    // Check scroll position based on GSAP-controlled elements
    function checkScrollPosition() {
      // Check if landing page is visible (at top state)
      // Landing page starts visible (top: 0) and moves to top: -100% when scrolled
      if (landingPage) {
        const landingRect = landingPage.getBoundingClientRect();
        // At top when landing page is visible (its bottom is below the viewport top)
        isAtTop = landingRect.bottom > 100;
      }

      // Check if we're at the bottom by looking at the footer visibility
      if (footer) {
        const footerRect = footer.getBoundingClientRect();
        // At bottom when footer bottom is visible (within viewport)
        // Footer should be fully or mostly visible
        isAtBottom = footerRect.bottom <= window.innerHeight + 50 && footerRect.top < window.innerHeight;
      }

      // Send scroll state to parent
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'iframeScrollState',
          isAtTop: isAtTop,
          isAtBottom: isAtBottom
        }, '*');
      }
    }

    // Observe style changes on key elements (for GSAP animations)
    const observer = new MutationObserver(function() {
      checkScrollPosition();
    });

    if (landingPage) {
      observer.observe(landingPage, { attributes: true, attributeFilter: ['style', 'class'] });
    }
    if (scrollContainer) {
      observer.observe(scrollContainer, { attributes: true, attributeFilter: ['style', 'class'] });
    }

    // Track consecutive scroll-at-bottom events
    let bottomScrollCount = 0;
    let topScrollCount = 0;

    // Check on wheel events
    window.addEventListener('wheel', function(e) {
      checkScrollPosition();

      // If at bottom and scrolling down, count and then tell parent
      if (isAtBottom && e.deltaY > 0) {
        bottomScrollCount++;
        // After 2 consecutive scroll-down events at bottom, signal parent
        if (bottomScrollCount >= 2) {
          if (window.parent !== window) {
            window.parent.postMessage({
              type: 'iframeScrollComplete',
              direction: 'down'
            }, '*');
          }
        }
      } else {
        bottomScrollCount = 0;
      }

      // If at top and scrolling up, count and then tell parent
      if (isAtTop && e.deltaY < 0) {
        topScrollCount++;
        if (topScrollCount >= 2) {
          if (window.parent !== window) {
            window.parent.postMessage({
              type: 'iframeScrollComplete',
              direction: 'up'
            }, '*');
          }
        }
      } else {
        topScrollCount = 0;
      }
    }, { passive: true });

    // Listen for touch events for mobile
    let touchStartY = 0;
    window.addEventListener('touchstart', function(e) {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    window.addEventListener('touchend', function(e) {
      checkScrollPosition();
      const touchEndY = e.changedTouches[0].clientY;
      const deltaY = touchStartY - touchEndY;

      if (isAtBottom && deltaY > 50) {
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'iframeScrollComplete',
            direction: 'down'
          }, '*');
        }
      }

      if (isAtTop && deltaY < -50) {
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'iframeScrollComplete',
            direction: 'up'
          }, '*');
        }
      }
    }, { passive: true });

    // Periodic check for state changes
    setInterval(checkScrollPosition, 300);

    // Initial check
    setTimeout(checkScrollPosition, 500);
  }

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    setTimeout(init, 100);
  }
})();
</script>
